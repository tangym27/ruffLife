{% extends "base.html"%}

<!DOCTYPE html>
<html>

<head>
  <title>{% block header %}Home Page{% endblock %}</title>
</head>

<body>
  {% block body %}
  <center>

    <div class="container">
      <div class="jumbotron">
        <img src="/static/logoruff2.png" alt="logo" width="250">
        <br><br>
        <h2> WELCOME TO RUFFLIFE </h2>
      </div>
      <div>

          <div class="row">
          <div class="col-sm-12">
            <form action="/authenticate">
              <p>Login Here:</p>
              <input type="text" name="user" placeholder="Username">
              <input type="password" name="pass" placeholder="Password">
              <input type="submit" value="Submit!" />
            </form>

          </div>
        </div>

      </div>

      <br>
      <br>
      Don't have an account? <br> Sign Up <a href="/signup">here</a>!

      {% set msgs = get_flashed_messages() %}
      {% for each in msgs%}
      {{each}}
      {% endfor %}

      {% endblock %}
  </center>

</body>

</html>
