{% extends "base.html"%}

<!DOCTYPE html>
<html>

<head>
    <title>{% block header %}Home Page{% endblock %}</title>
</head>

<body>
    {% block body %}
    <center>


        <div class="container">
            <div class="col-md-12">
                <br><br>
            </div>
            <img src="../static/logo1.png" alt="logo" width="230">
            <div class="intro mt-5">
                <h1 class="glow">WELCOME TO RUFFLIFE</h1>
            </div>
            <br>

            {% set msgs = get_flashed_messages() %}
            {% for each in msgs%}
            <div class="alert alert-info">{{ each }}</div>
            {% endfor %}

            <div class="row">
                <div class="col-sm-12">
                    <br>
                    <div class= "signuper">
                        <h5 class="glow">Login to See Personal Feed:</h5>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <form action="/authenticate" method="POST">
                        <div class="form-group mb-1">
                            <input type="text" name="user" class="form-control-md" placeholder="Username" required>
                        </div>
                        <div class="form-group mt-0 mb-1">
                            <input type="password" name="pass" class="form-control-md" placeholder="Password" required>
                        </div>
                        <br>
                        <div class= "signuper">
                            <button class="btn btn-info mt-0" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class='row'>
            <div class='col-sm-12'>
                <br>
                <div class="signuper">
                    Don't have an account? Sign up <a class="text-info" href="/signup">HERE</a>
                </div>
            </div>

        </div>
    </center>
    {% endblock %}

</body>

</html>
