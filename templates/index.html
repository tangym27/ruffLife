{% extends "base.html"%}

<!DOCTYPE html>
<html>

<head>
  <title>{% block header %}Home Page{% endblock %}</title>
</head>

<body>
  {% block body %}
  <center>

    <div class="container">
      <div class="jumbotron">
        <img src="/static/logoruff2.png" alt="logo" width="250">
        <br><br>
        <h2> WELCOME TO RUFFLIFE </h2>
      </div>

        <div class="row">
          <div class="col-sm-12">
            <h5>Login Here:</h5>
          </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
            <form action="/authenticate">
              <input type="text" name="user" placeholder="Username">
              <input type="password" name="pass" placeholder="Password">
              <input type="submit" value="Submit!" />
            </form>
            </div>
          </div>
        </div>
        <div class = 'row'>
          <div class = 'col-sm-12'>
          <br>
            <div class = "signuper">
            Don't have an account? Sign up <a class= "sign" href="/signup">HERE</a>!
            </div>
      </div>

      </div>



      {% set msgs = get_flashed_messages() %}
      {% for each in msgs%}
      {{each}}
      {% endfor %}

      {% endblock %}
  </center>

</body>

</html>
